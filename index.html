<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ProSell Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="app-loader" class="app-loader">
    <div class="spinner"></div>
    <div class="loader-text">Загрузка...</div>
    <button id="retry-init-btn" class="btn btn-secondary hidden">Повторить</button>
  </div>

  <div id="app" class="hidden">

    <div id="pages">

      <section id="page-shop" class="page active">
        <header class="topbar sticky">
          <div class="header-row">
            <div class="brand-col">
              <div class="app-title" id="lbl-app-title">Shop</div>
              <div class="app-subtitle" id="lbl-app-subtitle">Welcome</div>
            </div>
            <button class="btn-icon" id="btn-open-search" aria-label="Поиск">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div class="categories-scroll" id="categories-container"></div>
        </header>

        <div class="content-scroll">
          <div class="product-grid" id="product-grid"></div>
          <div class="spacer-bottom"></div>
        </div>
      </section>

      <section id="page-cart" class="page">
        <header class="topbar">
          <div class="header-title" id="lbl-tab-cart">Корзина</div>
        </header>

        <div class="content-scroll">
          <div id="cart-list" class="cart-list"></div>

          <div id="cart-empty-state" class="empty-state hidden">
            <div class="empty-icon"><i class="fa-solid fa-basket-shopping"></i></div>
            <h3 id="lbl-empty-title">Пусто</h3>
            <p id="lbl-empty-subtitle">Добавьте товары</p>
            <button class="btn btn-primary" id="btn-go-shop">В магазин</button>
          </div>

          <div id="cart-summary" class="cart-summary hidden">
            <div class="summary-row">
              <span>Итого:</span>
              <span id="cart-total-price" class="total-price">0 ₽</span>
            </div>
            <button class="btn btn-primary btn-block" id="btn-checkout">Оформить</button>
          </div>

          <div class="spacer-bottom"></div>
        </div>
      </section>

      <section id="page-profile" class="page">
        <header class="topbar">
          <div class="header-title" id="lbl-tab-profile">Профиль</div>
        </header>

        <div class="content-scroll padded">
          <div class="hint-box">
            <i class="fa-solid fa-circle-info"></i>
            <span id="lbl-profile-hint">Заполните данные</span>
          </div>

          <form id="profile-form" class="profile-form" onsubmit="return false;">
            <div class="form-group">
              <label for="inp-name">Имя *</label>
              <input type="text" id="inp-name" class="input" placeholder="Иван Иванов" autocomplete="name" />
            </div>

            <div class="form-group">
              <label for="inp-phone">Телефон *</label>
              <input type="tel" id="inp-phone" class="input" placeholder="+7 999 000-00-00" autocomplete="tel" inputmode="tel" />
            </div>

            <div class="form-group">
              <label for="inp-city">Город *</label>
              <input type="text" id="inp-city" class="input" placeholder="Москва" autocomplete="address-level2" />
            </div>

            <div class="form-group">
              <label for="inp-comment">Комментарий</label>
              <textarea id="inp-comment" class="input textarea" rows="3" placeholder="Код домофона, этаж..."></textarea>
            </div>
          </form>

          <div class="support-section">
            <button class="btn btn-ghost btn-block" id="btn-support">
              <i class="fa-brands fa-telegram"></i> <span id="lbl-support">Поддержка</span>
            </button>
          </div>

          <div class="spacer-bottom"></div>
        </div>
      </section>

      <section id="page-info" class="page">
        <header class="topbar">
          <div class="header-title" id="lbl-tab-info">Инфо</div>
        </header>

        <div class="content-scroll padded">
          <div class="info-card">
            <h3>ProSell Shop</h3>
            <p>Версия 1.0.0</p>

            <button class="btn btn-secondary btn-block" id="btn-open-notifications">
              <i class="fa-solid fa-bell"></i> <span id="lbl-open-notif">Уведомления</span>
            </button>
          </div>
        </div>
      </section>

    </div>

    <nav class="tabbar">
      <button class="tab-btn active" data-tab="shop">
        <i class="fa-solid fa-store"></i>
        <span id="lbl-menu-shop">Магазин</span>
      </button>

      <button class="tab-btn" data-tab="cart">
        <div class="icon-wrap">
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="badge-cart" class="badge hidden">0</span>
        </div>
        <span id="lbl-menu-cart">Корзина</span>
      </button>

      <button class="tab-btn" data-tab="profile">
        <i class="fa-solid fa-user"></i>
        <span id="lbl-menu-profile">Профиль</span>
      </button>

      <button class="tab-btn" data-tab="info">
        <i class="fa-solid fa-circle-info"></i>
        <span id="lbl-menu-info">Инфо</span>
      </button>
    </nav>

    <div id="sheet-search" class="sheet">
      <div class="sheet-overlay" data-close="search"></div>
      <div class="sheet-content">
        <div class="sheet-header">
          <div class="sheet-handle"></div>
          <input type="text" id="inp-search" class="input search-input" placeholder="Поиск..." />
        </div>
        <div class="sheet-body" id="search-results"></div>
      </div>
    </div>

    <div id="sheet-product" class="sheet">
      <div class="sheet-overlay" data-close="product"></div>
      <div class="sheet-content">
        <div class="sheet-header">
          <div class="sheet-handle"></div>
          <button class="btn-close" data-close="product" aria-label="Закрыть"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="sheet-body padded" id="product-detail-body"></div>

        <div class="sheet-footer">
          <div class="price-block">
            <span id="pd-price" class="price-lg">0 ₽</span>
            <span id="pd-old-price" class="price-old hidden"></span>
          </div>

          <div class="qty-control" id="pd-qty-control">
            <button class="btn-qty" id="btn-pd-minus" aria-label="Минус"><i class="fa-solid fa-minus"></i></button>
            <span id="pd-qty-val">1</span>
            <button class="btn-qty" id="btn-pd-plus" aria-label="Плюс"><i class="fa-solid fa-plus"></i></button>
          </div>

          <button class="btn btn-primary flex-grow" id="btn-pd-add">
            <span id="lbl-btn-add">Добавить</span>
          </button>
        </div>
      </div>
    </div>

    <div id="modal-confirm" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h3 id="lbl-confirm-title">Подтверждение</h3>
        <div class="modal-body">
          <div id="confirm-summary" class="confirm-summary"></div>
          <p class="confirm-text">Вы подтверждаете оформление заказа?</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="btn-confirm-cancel">Отмена</button>
          <button class="btn btn-primary" id="btn-confirm-ok">Подтверждаю</button>
        </div>
      </div>
    </div>

    <div id="screen-success" class="full-screen-overlay hidden">
      <div class="success-content">
        <div class="success-icon"><i class="fa-solid fa-check"></i></div>
        <h2 id="lbl-success-title">Заказ принят</h2>
        <p id="lbl-success-subtitle">Спасибо за покупку</p>

        <div class="success-actions">
          <button class="btn btn-primary btn-block" id="btn-success-back">Вернуться</button>
          <button class="btn btn-secondary btn-block" id="btn-success-notif">Уведомления</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast">Сообщение</div>

  </div>

  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
